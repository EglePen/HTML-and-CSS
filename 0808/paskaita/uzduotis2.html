<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video 
        width="320" 
        height="240" 
        controls 
        muted autoplay loop
    >
        <source 
            src="assets/bird.webm" 
            type="video/webm"
        >
        <source 
            src="assets/bird.mp4" 
            type="video/mp4"
        >
        Your browser does not support the video tag.
    </video>

    <audio 
        controls
        autoplay muted loop
    >
        <source 
            src="assets/bird-song.mp3" 
            type="audio/mp3"
        >
        <source 
            src="assets/bird-song.wav" 
            type="audio/wav"
        >
        Your browser does not support the audio tag.       
    </audio>

</body>
</html>
