<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    th,td, table {
        border: 1px solid black;
        border-collapse:collapse;
        text-align: left;
        padding: 5px;
    }
    th{
        width: 250px;
    }
    td{
        width: 150px;
    }
    .orange-cell{
        background:orange;
    }
    .blue-cell{
        background:blue;
    }
    .green-cell{
        background: green;
    }
    .white-text{
        color:white;
    }
</style>
<body>
    <table>
        <tr>
            <th> Vardas </th>
            <td> Jonas Žirmūnas </td>
        </tr>
        <tr>
            <th rowspan="2">Telefono numeris</th>
            <td>55577854</td>
        <tr>
            <td>55577854</td>
        </tr> 
        </tr>
        <tr>
            <th rowspan="3">Mėgstamiausios spalvos</th>
            <td class="orange-cell white-text">Oranžinė</td>
        <tr>
            <td class="blue-cell white-text">Mėlyna</td>
        </tr>
        <tr>
            <td class="green-cell white-text" >Žalia</td>
        </tr>
    </table>
</body>
</html>
