<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        border: 1px solid red;
        width:fit-content;
        margin:20px;
    }
    table{
        border-style:hidden;
        border-collapse:collapse;
        text-align: center;
        border-spacing: 10px;
    }
     th, td{
        border: 1px solid black;
        height: 40px;
        width: 80px;
    }
    .orange-cell{
        background: orange;
        color:white;
    }
</style>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Amžius</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Bill</td>
                    <td>Gates</td>
                    <td>66</td>
                </tr>
                <tr>
                    <td>Steve</td>
                    <td>Wozniak</td>
                    <td>71</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Vardas</th>
                    <th>Pavardė</th>
                    <th>Amžius</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" class="orange-cell">Madonna</td>
                    <td>63</td>
                </tr>
                <tr>
                    <td>Paul</td>
                    <td>Giamatti</td>
                    <td rowspan="2">53</td>
                </tr>
                <tr>
                    <td>Vin</td>
                    <td>Diesel</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
